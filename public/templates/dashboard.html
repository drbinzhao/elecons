<ng-include src="'/templates/navbar.html'"></ng-include>


<div class="col-sm-9 col-lg-10 container dashboard">

  <div class="row">
  <div class="col-sm-8 col-sm-offset-1">
  <div class="container">
      <h2>Skylab Coder 01</h2>
      <div class="col-xs-6">
        <h4>Contracted Power </h4>
        <h3>3,300 kW </h3>
        <h4>Current: </h4>
        <h3>{{current}} W </h3>
        <h4>Last read at: </h4>
        <h3>{{date}}</h3>  
      </div>
      <div class="col-xs-6">
        <h4>Address: </h4>
        <h3> C/ Major, 53 </h3>
        <h4>Average: </h4>
        <h3>3300 W </h3>
        <h4>Difference: </h4>
        <!-- Green and red if up or down -->
        <h3>350 W 0.25%</h3>
      </div>
  </div>
</div>
<div class="col-sm-10 col-sm-offset-1 consumption-aggr">
      <h2>Consumption</h2>
      <div class="col-xs-6 col-sm-3 circle-area">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        viewBox="0 0 160 160">
        <g>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="80">
          </circle>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="85">
          </circle>
          <text class="circle-data" x="50%" y="40%" text-anchor="middle" fill="#4AB8A1">{{accumulated}}</text>
          <text class="circle-data-units" x="50%" y="60%" text-anchor="middle" fill="#4AB8A1">kWh</text>
          <text class="circle-data-units-date" x="50%" y="85%" text-anchor="middle" fill="#F2CF61">12:00pm</text>
        </g>
      </svg>
      <h4>Current hour</h4>
      </div>
      <div class="col-xs-6 col-sm-3 circle-area">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        viewBox="0 0 160 160">
        <g>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="80">
          </circle>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="85">
          </circle>
          <text class="circle-data" x="50%" y="40%" text-anchor="middle" fill="#4AB8A1">31</text>
          <text class="circle-data-units" x="50%" y="60%" text-anchor="middle" fill="#4AB8A1">kWh</text>
          <text class="circle-data-units-date" x="50%" y="85%" text-anchor="middle" fill="#F2CF61">12/03/2017</text>
        </g>
      </svg>
      <h4>Current day</h4>
      </div>
      <div class="col-xs-6 col-sm-3 circle-area">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        viewBox="0 0 160 160">
        <g>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="80">
          </circle>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="85">
          </circle>
          <text class="circle-data" x="50%" y="40%" text-anchor="middle" fill="#4AB8A1">370</text>
          <text class="circle-data-units" x="50%" y="60%" text-anchor="middle" fill="#4AB8A1">kWh</text>
          <text class="circle-data-units-date" x="50%" y="85%" text-anchor="middle" fill="#F2CF61">March 2017</text>
        </g>
      </svg>
      <h4>Current month</h4>
      </div>
      <div class="col-xs-6 col-sm-3 circle-area">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        viewBox="0 0 160 160">
        <g>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="80">
          </circle>
          <circle style="fill:transparent;stroke:#F2CF61;stroke-width:1;stroke-miterlimit:10;" cx="80" cy="80" r="85">
          </circle>
          <text class="circle-data" x="50%" y="40%" text-anchor="middle" fill="#4AB8A1">37,000</text>
          <text class="circle-data-units" x="50%" y="60%" text-anchor="middle" fill="#4AB8A1">kWh</text>
          <text class="circle-data-units-date" x="50%" y="85%" text-anchor="middle" fill="#F2CF61">2017</text>
        </g>
      </svg>
      <h4>Current year</h4>
    </div>
    
</div>
</div>
</div>
