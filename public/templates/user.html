        <form class="form-horizontal personal-info" role="form" ng-submit="updateUser($event)">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="firstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="lastName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" ng-model="email">
            </div>
          </div>
          

          <h3>Energy info</h3>
          <div class="form-group energy-info">
            <label class="col-md-3 control-label">Contracted Power:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" ng-model="contractedPower">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Energy tariff:</label>
            
            <div class="col-md-8">
              <input class="form-control" type="text" ng-model="energyTariff">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" style="color:red">TESTING FIELD</label>
            <div class="col-md-8">
              <input class="form-control" type="text" ng-model="testing">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>

      </div>
