<!DOCTYPE html>
<html lang="en" ng-app="EleconsApp">
<head>
  <meta charset="UTF-8">
  <title>Elecons</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

  <link rel="stylesheet" href="../bower_components/c3/c3.css" type="text/css">

<body>
<div class="background-img">
  <div class="background-filter">
  <header>
    <nav class="navbar navbar-inverse" >
      <div class="container" id="nav-style">
        <div class="nav navbar-nav">
          <a class="navbar-brand" href="#!/"><img class="logo" src="../img/logo-elecons.png" alt=""></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="colored-icons"><a href="../register"><span class="glyphicon glyphicon-user"></span> <span>Sign Up </span></a></li>
          <li class="colored-icons"><a href="../login"><span class="glyphicon glyphicon-log-in"></span> <span>Login</span> </a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class ="container">
    <div>
      <div class="container">
        <div class="col-sm-5 main-left">
          <h1>Track your <span> energy </span> consumption and electricity <span>prices</span> to reduce your bills and stop the climate change</h1>
          <button> <a class="btn btn-lg" href="../register" role="button">JOIN THE WAVE !</a></button>
        </div>

        <div class="col-sm-6 col-sm-offset-1 main-rigth">
        <h2>What you will see...</h2>
          <div class="col-xs-12">
            <div class="col-xs-2">
              <i class="fa fa-bolt fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-10">
            <h3>Real-time Energy Consumption</h3>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-2">
              <i class="fa fa-money fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-10">
              <h3>Hourly Energy Prices</h3>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-2">
              <i class="fa fa-bar-chart fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-10">
              <h3>All Your Aggregated Consumption</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <p>Elecons Inc. 2017</p>
      </div>
    </div>

  </footer>
  </div>
</div>
